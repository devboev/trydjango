{% extends 'base.html' %}
{% block content %}

<h3>search results</h3>
{% if articles %}
    <ol>
    {% for article in  articles %}
        <li>
            <a href ='{{article.get_absolute_url}}' >{{article.title}}</a>
        </li>

    {% endfor%}
    </ol>
{% else %}
    <p>no articles found!</p>
{% endif%}
<p><a href = {% url 'home' %}><-return to list</a></p>
{% endblock content %}
